    {% extends "base.html" %}
    {% block title %}{{ view.object|default_if_none:"Nuevo" }} Vehículo — LAVA2{% endblock %}
    {% block content %}
    <h2>{% if view.object %}Editar{% else %}Nuevo{% endif %} vehículo</h2>
    <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Guardar</button>
    <a class="btn" href="{% url 'vehicles:list' %}">Cancelar</a>
    </form>
    {% endblock %}
