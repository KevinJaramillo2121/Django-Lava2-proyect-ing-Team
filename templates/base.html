    <!doctype html>
    <html lang="es">
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}LAVA2{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/base.css">
        {% load static %}
    </head>
    <body>
        <div class="container">
        <header style="margin-bottom:1rem">
            <h1>LAVA2</h1>
            <nav>
                <a href="{% url 'services:public_list' %}">Servicios</a>
            {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}">Mi perfil</a> |
                <a href="{% url 'vehicles:list' %}">Mis veh√≠culos</a> |
                <a href="{% url 'users:logout' %}">Salir</a>
            {% else %}
                <a href="{% url 'users:login' %}">Entrar</a> |
                <a href="{% url 'users:register_step1' %}">Registrarme</a>
            {% endif %}
            </nav>
        </header>

        {% if messages %}
            <ul>
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}

        <main class="card">
            {% block content %}{% endblock %}
        </main>
        </div>
    </body>
    </html>
